<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Words FlashCards</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3C5B6F;
        }

        .flashcard-container {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            position: relative;
            margin-bottom: 50px; /* Adjust margin to separate from buttons */
        }

        .flashcard {
            width: 600px;
            height: 500px;
            perspective: 1000px;
            position: relative;
            font-size: 28px; /* Increase font size of flashcard text */
        }

        .flashcard:hover .card {
            transform: rotateY(180deg);
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            border-radius: 20px;
            padding: 20px; /* Add padding for better readability */
            box-sizing: border-box; /* Include padding in width and height calculations */
            text-align: center; /* Center text */
        }


        .card-front {
            background-color: #ddd;
            color: #333;
        }

        .card-back {
            background-color: #333;
            color: #fff;
            transform: rotateY(180deg);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 200px;
            padding: 30px 0;
            background-color: #153448; /* Set the background color for buttons */
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 30px 30px;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s; /* Add transition for smooth effect */
            font-weight: bold;
        }

        .btn.selected {
            background-color: #FF7D29; /* Change background color when selected */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add box shadow for emphasis */
            font-weight: bolder;
        }

        .btn:hover {
            background-color: #153448; /* Change background color on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add box shadow on hover */
        }

        .btn.selected:hover {
            background-color: #FF7D29; /* Keep the background color of selected button on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Keep the box shadow of selected button on hover */
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
        }

        .btn-container-bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px; /* Add margin to separate from flashcard */
        }

        .next-btn-container {
            display: flex;
            align-items: center;
            height: 500px; /* Set the height to match the flashcard */
            margin-left: 30px; /* Add margin to separate from flashcard */
        }

        .btn.next {
            width: 200px;
            height: 80%; /* Adjusted height to provide space above */
            background-color: #153448;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 0;
            font-size: 20px; /* Increase font size of Next button */
            font-weight: bold;
        }

        .toggle-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .read-btn {
            width: 60px; /* Adjust width */
            height: 60px; /* Adjust height */
            background: transparent; /* Set background to transparent */
            background-image: url('https://raw.githubusercontent.com/luckyhamor/flashcards/main/speaker.png'); /* Set the background image */
            background-size: cover; /* Make sure the image covers the button */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="flashcard-container">
    <div class="btn-container">
        <button class="btn" onclick="loadData('words.json', event)" id="level1">Level 1 - Words</button>
        <button class="btn" onclick="loadData('phrase.json', event)" id="level2">Level 2 - Phrase</button>
        <button class="btn" onclick="loadData('sentence.json', event)" id="level3">Level 3 - Sentence</button>
        <button class="btn" onclick="loadData('conversation.json', event)" id="level4">Level 4 - Conversation</button>
    </div>
    <div class="flashcard">
        <div class="card">
            <div class="card-face card-front">
                <h2 id="question">Loading...</h2>
            </div>
            <div class="card-face card-back">
                <h2 id="answer">Loading...</h2>
            </div>
        </div>
        <div class="timer">1:00</div> <!-- Timer -->
    </div>
    <div class="btn-container-bottom">
        <button class="read-btn" onclick="readCardContent()"></button> <!-- Button to read content -->
        <div class="next-btn-container">
            <button class="btn next" onclick="nextCard()">Next</button>
        </div>
    </div>
</div>
<div class="toggle-text" onclick="toggleLanguage()">German → English</div>

<script>
    let data;
    let currentCardIndex = 0;
    let timerInterval;
    let isGermanToEnglish = true;

    async function fetchData(file) {
        const response = await fetch('https://raw.githubusercontent.com/luckyhamor/flashcards/main/' + file);
        return await response.json();
    }

    async function showCard(index) {
        const question = document.getElementById('question');
        const answer = document.getElementById('answer');

        if (data && data[index]) {
            if (isGermanToEnglish) {
                question.innerText = data[index].question;
                answer.innerText = data[index].answer;
            } else {
                question.innerText = data[index].answer;
                answer.innerText = data[index].question;
            }
        }
    }

    async function loadData(file, event) {
        data = await fetchData(file);
        if (data) {
            currentCardIndex = 0; // Reset current card index
            shuffleData(); // Shuffle the data array
            showCard(currentCardIndex); // Show the first card when data is loaded
            startTimer(); // Start the timer
        }
        // Remove 'selected' class from all buttons
        document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('selected'));
        // Add 'selected' class to the clicked button
        event.target.classList.add('selected');
    }

    function shuffleData() {
        for (let i = data.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [data[i], data[j]] = [data[j], data[i]];
        }
    }

    function nextCard() {
        currentCardIndex++;
        if (currentCardIndex < data.length) {
            showCard(currentCardIndex);
            startTimer(); // Start the timer again
        } else {
            // All cards have been shown, display "GOOD JOB!" message
            const question = document.getElementById('question');
            question.innerText = "GOOD JOB!";
            const answer = document.getElementById('answer');
            answer.innerText = "";
            stopTimer(); // Stop the timer
        }
    }

    function startTimer() {
        clearInterval(timerInterval);
        let timerDisplay = document.querySelector('.timer');
        let seconds = 60; // 1 minute
        timerInterval = setInterval(() => {
            seconds--;
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;

            timerDisplay.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;

            if (seconds <= 0) {
                clearInterval(timerInterval);
                nextCard(); // Move to the next card when the timer runs out
                startTimer(); // Start the timer again for the next card
            }
        }, 1000);
    }

    function toggleLanguage() {
        const toggleText = document.querySelector('.toggle-text');
        isGermanToEnglish = !isGermanToEnglish;
        toggleText.textContent = isGermanToEnglish ? 'German → English' : 'English → German';
        showCard(currentCardIndex);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        let timerDisplay = document.querySelector('.timer');
        timerDisplay.textContent = "1:00"; // Reset the timer display
    }

    function readCardContent() {
        const textToRead = isGermanToEnglish ? document.getElementById('question').innerText : document.getElementById('answer').innerText;
        // Create a new SpeechSynthesisUtterance instance
        const utterance = new SpeechSynthesisUtterance(textToRead);
        utterance.lang = 'de-DE'; // Set language to German
        // Speak the text
        window.speechSynthesis.speak(utterance);
    }


    // Load initial data (Words level)
    loadData('words.json', document.getElementById('level1'));

    // Apply clicked effect on the default (Words) level button
    document.getElementById('level1').click();
</script>

</body>
</html>
